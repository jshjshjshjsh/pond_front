server {
    listen 80;

    # Nginx가 파일을 찾을 기본 폴더를 지정합니다.
    root   /usr/share/nginx/html;
    # 기본으로 보여줄 파일을 지정합니다.
    index  index.html index.htm;

    # 모든 요청(/)을 처리하는 규칙입니다.
    location / {
        # 1. 요청된 파일($uri)이 있는지 찾아봅니다. (예: /assets/index.js)
        # 2. 없다면 폴더($uri/)가 있는지 찾아봅니다.
        # 3. 그래도 없으면 /index.html을 대신 보여줍니다. (SPA 라우팅을 위함)
        try_files $uri $uri/ /index.html;
    }
}