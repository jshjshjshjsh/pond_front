# .github/workflows/docker-publish.yml

name: Docker Image CI and CD Trigger

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # 1. pond-front 소스 코드 체크아웃
      - name: Checkout app repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. GHCR 로그인
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. 이미지 메타데이터 추출 (고유한 Git SHA 태그 생성)
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha,prefix=

      # 4. Docker 이미지 빌드 및 푸시
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 5. Kubernetes 설정 저장소 자동 업데이트
      - name: Checkout k8s config repository
        uses: actions/checkout@v4
        with:
          # pond_k8s_config 저장소를 체크아웃합니다.
          repository: jshjshjshjsh/pond_k8s_config
          # 아래에서 설명할 PAT를 사용하여 푸시 권한을 얻습니다.
          token: ${{ secrets.CONFIG_REPO_PAT }}
          # 다른 코드와 섞이지 않도록 별도 폴더에 받습니다.
          path: 'pond_k8s_config'

      - name: Update image tag and push to k8s config repo
        working-directory: ./pond_k8s_config
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          
          CONFIG_FILE="pond-front/values.yaml"
          NEW_TAG=${{ steps.meta.outputs.version }}
          
          yq e ".image.tag = \"$NEW_TAG\"" -i $CONFIG_FILE
          
          git add $CONFIG_FILE
          git commit -m "CI: Update pond-front image tag to $NEW_TAG"
          git push
